{% extends 'us_vuota.html' %}

{% load bootstrap3 %}

{% block pagina_titolo %}
    Nuova Estensione
{% endblock %}

{% block app_contenuto %}

    <p>Da qui registro una nuova estensione per un Volontario...</p>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form modulo %}
        <button type="submit" class="btn btn-block btn-primary">
            Registra estensione
        </button>
    </form>

{% endblock %}
